<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: #22a98e;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addLanguage(langname){
        const li = document.createElement('li')
        li.innerHTML = `${langname}`
        document.querySelector('.language').
        appendChild(li)
    }
    addLanguage("Python")
    addLanguage("TypeScript")

    function addOptiLanguage(langName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage("goLang")

    // Edit
    const firstChild = document.querySelector('li:first-child')
    console.log(firstChild)
    const newli = document.createElement('li')
    newli.textContent="java";
    firstChild.replaceWith(newli)

    const secondChild = document.querySelector("li:nth-child(2)")
    console.log(secondChild)
    secondChild.outerHTML=`<li>JavaScript</li>`

    //remove

    const lastLang = document.querySelector('li:last-child')
    console.log(lastLang)
    lastLang.remove()

</script>
</html>
